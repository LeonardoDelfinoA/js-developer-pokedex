<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Inside CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
</head>
<body>
    <section id="main-section" class="content">
        <h1>Pokedex</h1>

        <div id="modal">
            <div id="modal-content">
                <span class="close">&times;</span>
                <article class="pokemon">
                    <div class="detail modal-detail">
                        <div>
                            <h1 id="modal-name">name</h1>
                            <ol class="types" id="modal-types">
                            </ol>
                        </div>
                        <span id="modal-number">
                            number
                        </span>
                    </div>
                    <img id="modal-img" alt="pokemon">
                    <div id="modal-box-details">
                        <span class="modal-span">
                            <p>height:</p>
                            <p id="modal-height"></p>
                        </span>
                        <span class="modal-span">
                            <p>weight:</p>
                            <p id="modal-weight"></p>
                        </span>
                        <span class="modal-span">
                            <p>abilities</p>
                        </span>
                        <div id="modal-abilities" class="modal-span">
                        </div>
                    </div>
                </article>
            </div>
        </div>

        <ol id="pokemonList" class="pokemons">
        </ol>

        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Load More
            </button>
        </div>
    
    </section>
    <script src="/assets/js/poke-api.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/pokemon-model.js"></script>
</body>
</html>
